<!DOCTYPE html>
<html>
   <head>
      <title>Salesforce Lightning Scheduler for Integration to Macromedia</title>
   </head>
   <body>
      <h1>This is an Integration Test from Salesforce to External Websites</h1>
      <h2>Inbound Guest Appointment | Lightning Scheduler</h2>
      <script type='text/javascript' src="https://fluentcx-mymacromedia.cs84.force.com/boonanappointment/lightning/lightning.out.js"></script>   
      <script>
         $Lightning.use("c:embeddedFlowApp",
             function() {// Callback once framework and app load
                 $Lightning.createComponent(
                     "c:embeddedFlow",    // top-level component of your app
                     {
                         name : "hostSite",
                         type : "String",
                         value: 'this is my Brand Too!'
                     },    // attributes to set on the component when created
                     "inboundnewguestappointment",    // the DOM location to insert the component
                     function(component) { // API name of the Flow                        
                     }
                 );
             },    'https://fluentcx-mymacromedia.cs84.force.com/boonanappointment'  // Site endpoint
         );
      </script>
      <div id="inboundnewguestappointment" name="inboundnewguestappointment">
      </div>
