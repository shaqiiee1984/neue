      <!-- 3. Use this Script alongwith other javascript Code -->     
      <script>
         $Lightning.use("c:embeddedFlowApp",
             function() {
                 $Lightning.createComponent(
                     "c:embeddedFlow",

                     }
                 );
             },    'https://fluentcx-mymacromedia.cs84.force.com/boonanappointment'  // Site endpoint
         );
      </script>

	<!-- 4. Define an Element where the Appointment Scheduler should be displayed -->

	</div>
